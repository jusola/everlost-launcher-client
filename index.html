<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src * 'unsafe-inline'; font-src https:">
    <link rel="stylesheet" type="text/css" media="all" href="static/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="client.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="loginscreen">
        <div id="customTitleBar" class="titlebar">
          <div class="titlebarbuttoncontainer" onclick="quitPress()">
            <img src="static/resources/icons/close.png" class="titlebaricon" onclick="quitPress()">
          </div>
        </div>
        <div class="loginbox" id="loginbox">
          <input type="text" id="username_L" class="inputbox" placeholder="Username">
          <br>
          <input type="password" id="password_L" class="inputbox" placeholder="Password">
          <br>
          <button onclick="login()" class="button" value="Login"><a>Login</a></button>
          <br>
          <div class="linkarea">
            <a onclick="setToRegister()" class="customlink" href="javascript:void(0);">Create a new account</a>
          </div>
          <p id="invalidaccount" class="errormsg" style="display: none">Username or password is incorrect, please try again</p>
          <p id="servererr_L" class="errormsg" style="display: none">Internal server error, please try again</p>
        </div>
        <div class="loginbox" id="registerbox" style="display: none">
          <input type="text" id="username_R" class="inputbox" placeholder="Username">
          <br>
          <input type="text" id="email_R" class="inputbox" placeholder="Email">
          <input type="file">
          <br>
          <input type="password" id="password_R" class="inputbox" placeholder="Password">
          <br>
          <button onclick="registerAccount()" class="button" value="Create account"><a>Create account</a></button>
          <br>
          <div class="linkarea">
            <a onclick="setToLogin()" class="customlink" href="javascript:void(0);">I already have an account</a>
          </div>
          <p id="accountnoavail" class="errormsg" style="display: none">An account with that username or email already exists</p>
          <p id="servererr_R" class="errormsg" style="display: none">Internal server error, please try again</p>
        </div>
      </div>
      <div id="mainscreen" style="display: none">
        <div class="mainbox">
          <div id="controlbox">
            <div id="profile">
              <div id="usernameiconcontainer">
                <div id="usericondisplaycontainer">
                  <img id="currentusericon"></img>
                </div>
                <div id="usernamedisplaycontainer">
                  <p id="usernamedisplay"></p>
                </div>
              </div>
              <button onclick="logout()" id="logoutbutton" class="button"><a>Logout</a></button>
            </div>
            <div id="customTitleBar" class="titlebar">
              <div class="titlebarbuttoncontainer" onclick="quitPress()">
                <img src="static/resources/icons/close.png" class="titlebaricon">
              </div>
            </div>
            <div id="launchupdate">
              <p id="updating" style="display: none">Updating to version</p>
              <p id="updatecheck" style ="display: none">Checking for updates</p>
              <div id="updatebar" style ="display: none"></div>
              <div id="loadingbar" style="display: none"></div>
              <p id="updateprogress" style="display: none">0%</p>
              <p id="gamerunning" style="display: none">Running</p>
              <button onclick="launch()" class="button" id="launchbutton" style="display: none" value="Launch"><a>Launch</a></button>
              <button onclick="updatePressed()" class="button" id="updatebutton" style="display: none" value="Update"><a>Update</a></button>
            </div>
            <div id="versioncontainer">
              <p id="version"></p>
            </div>
          </div>
          <div id="settingsModal" class="modal">
            <div class="modal-content">
              <button value="Open" id="openSettingsbtn">
              <button value="Close" id="closeSettingsbtn">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
