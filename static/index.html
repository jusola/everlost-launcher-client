<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src * 'unsafe-inline'; font-src https:">
    <link rel="stylesheet" type="text/css" media="all" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="client.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="customTitleBar" class="titlebar">
        <div class="titlebarbuttoncontainer" onclick="quitPress()">
          <img src="resources/icons/close.png" class="titlebaricon" onclick="quitPress()">
        </div>
      </div>
      <div id="loginscreen">
        <div class="loginbox" id="loginbox">
          <input type="text" id="username_L" class="inputbox" placeholder="Username">
          <br>
          <input type="password" id="password_L" class="inputbox" placeholder="Password">
          <br>
          <button onclick="login()" class="button" value="Login"><a>Login</a></button>
          <br>
          <div class="linkarea">
            <a onclick="setToRegister()" class="customlink" href="javascript:void(0);">Create a new account</a>
          </div>
        </div>
        <div class="loginbox" id="registerbox" style="display: none">
          <input type="text" id="email_R" class="inputbox" placeholder="Email">
          <br>
          <input type="text" id="username_R" class="inputbox" placeholder="Username">
          <br>
          <input type="password" id="password_R" class="inputbox" placeholder="Password">
          <br>
          <button onclick="registerAccount()" class="button" value="Create account"><a>Create account</a></button>
          <br>
          <div class="linkarea">
            <a onclick="setToLogin()" class="customlink" href="javascript:void(0);">I already have an account</a>
          </div>
        </div>
      </div>
      <div id="mainscreen" style="display: none">
        <div class="mainbox">
          <a>Still in progress</a>
          <br>
          <button onclick="launch()" class="button" value="Launch"><a>Launch</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
